openapi: 3.1.0
info:
  title: Notion Agent Orchestrator Backend
  version: 2.0.0
  description: Backend basé sur le SDK OpenAI (function calling) avec un orchestrateur unique et des tools Notion.
  description: Backend basé sur OpenAI Agents SDK avec un orchestrateur unique et des tools Notion.
servers:
  - url: https://YOUR-RENDER-APP.onrender.com
paths:
  /health:
    get:
      summary: Healthcheck
      operationId: healthcheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /agent:
    post:
      summary: Orchestrateur d'agents (point d'entrée unique)
      operationId: orchestrate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
                context:
                  type: object
                  additionalProperties: true
            examples:
              create-page:
                value:
                  message: "Crée une page dans la base 'Journal' avec le titre 'Lundi' et le tag 'Work'."
                  context:
                    database_hint: "Journal"
      responses:
        "200":
          description: Résultat de l'orchestration
          content:
            application/json:
              schema:
                type: object
                properties:
                  output:
                    type: string
                  run_metadata:
                    type: object
